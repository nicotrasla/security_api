<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a la API de Seguridad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        header p {
            margin: 5px 0 0;
            font-size: 1.2rem;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        main h2 {
            font-size: 2rem;
            color: #007bff;
        }
        main p {
            font-size: 1.2rem;
            margin: 10px 0;
        }
        .endpoints {
            margin-top: 20px;
        }
        .endpoints a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
        }
        .endpoints a:hover {
            background-color: #0056b3;
        }
        footer {
            margin-top: 20px;
            padding: 10px 0;
            background-color: #333;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a la API de Seguridad</h1>
        <p>Explora los endpoints disponibles para interactuar con la API</p>
    </header>
    <main>
        <h2>Endpoints Disponibles</h2>
        <p>Haz clic en los enlaces para más información sobre cada funcionalidad:</p>
        <div class="endpoints">
            <a href="/google-dork/info">Google Dork</a>
            <a href="/dns-scan/info">DNS Scan</a>
            <a href="/whois-scan/info">Whois Scan</a>
            <a href="/nmap-scan/info">Nmap Scan</a>
        </div>
    </main>
</body>
</html>
